/* Form Styles */

.form-header {

.photo-upload-area::before {

.photo-preview-item:hover img {

.toast {

    <script>
        // Toggle sidebar
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
        });

        // Slider value update
        const slider = document.getElementById("rating");
        const output = document.querySelector(".slider-value");
        
        // Set the initial display value
        output.textContent = slider.value;
        
        // Update the current slider value
        slider.oninput = function() {
            output.textContent = this.value;
        }

        // Photo upload functionality
        const photoUploadArea = document.getElementById('photoUploadArea');
        const photoInput = document.getElementById('photoInput');
        const photoPreview = document.getElementById('photoPreview');
        const uploadedPhotos = [];

        photoUploadArea.addEventListener('click', () => {
            photoInput.click();
        });

        photoInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        // Drag and drop functionality
        photoUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            photoUploadArea.style.backgroundColor = '#f0f0f0';
        });

        photoUploadArea.addEventListener('dragleave', () => {
            photoUploadArea.style.backgroundColor = '';
        });

        photoUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            photoUploadArea.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photoId = Date.now() + '_' + i;
                        uploadedPhotos.push({
                            id: photoId,
                            url: e.target.result,
                            name: file.name
                        });
                        displayPhoto(photoId, e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function displayPhoto(id, url) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-preview-item';
            photoItem.id = 'photo_' + id;
            photoItem.innerHTML = `
                <img src="${url}" alt="Property Photo">
                <button class="remove-btn" data-id="${id}"><i class="fas fa-times"></i></button>
            `;
            photoPreview.appendChild(photoItem);

            // Add remove functionality
            photoItem.querySelector('.remove-btn').addEventListener('click', function() {
                const photoId = this.getAttribute('data-id');
                removePhoto(photoId);
            });
        }

        function removePhoto(id) {
            // Remove from array
            const index = uploadedPhotos.findIndex(photo => photo.id == id);
            if (index > -1) {
                uploadedPhotos.splice(index, 1);
            }

            // Remove from DOM
            const photoElement = document.getElementById('photo_' + id);
            if (photoElement) {
                photoElement.remove();
            }
        }

        // Form submission
        document.getElementById('accommodationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Add photos to data
            data.photos = uploadedPhotos;
            
            // Log data (in a real application, this would be sent to a server)
            console.log('Form submitted with data:', data);
            
            // Show success notification
            showToast('Accommodation added successfully!');
            
            // Reset form after successful submission
            setTimeout(() => {
                this.reset();
                photoPreview.innerHTML = '';
                uploadedPhotos.length = 0;
            }, 2000);
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
                document.getElementById('accommodationForm').reset();
                photoPreview.innerHTML = '';
                uploadedPhotos.length = 0;
            }
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            
            // Set background color based on type
            if (type === 'success') {
                toast.style.backgroundColor = 'var(--success-color)';
            } else if (type === 'error') {
                toast.style.backgroundColor = 'var(--accent-color)';
            } else if (type === 'warning') {
                toast.style.backgroundColor = 'var(--warning-color)';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
